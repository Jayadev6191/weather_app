	<div id="contact_column_inner">
		 	<div id="query">
			 	<div class="form-description">
					<div id="location">Change Weather Location</div>
				</div>
				<form role="form" id="weather_get">
					<div class="form-group" id="options">
						<ul>
							<li>
								<select class="form-control" ng-model="weather.state" ng-options="value for (key,value) in states" ng-change="selectState(weather,state)" required>
									<option>Select State</option>
								</select>
							</li>
							<br>
							<li>
								<select class="form-control" ng-model="weather.city" ng-options="city for city in cities" ng-change="selectCity(weather,city)" required></select>
							</li>
						</ul>
					</div>
					<div class="form-group">
						<ul>
							<li>
								<input class="btn" type="submit" id="submit_primary" name="submit_primary" value="Get Weather">
							</li>
						</ul>
					</div>
				</form>
		 	</div>
	</div>
