<div class="col-md-9" id="weather_report">
	<div id="forecast-container">
		<div id="forecast">
			Forecast for {{city}}
			<div ng-repeat="w in weatherResult.list">
				<div class="row">
					<div class="col-md-9">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">{{covertToDate(w.dt) | date: 'MMM d, y'}}</h3>
							</div>

							<div class="panel-body">
								Daytime Temperature:{{covertToCelsius(w.temp.day)}} &#8451;
								<i class="fa fa-sun-o"></i>
							</div>

						</div>
					</div>
