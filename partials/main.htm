<div id="forecast-container">
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-default">
			Left
		</button>
		<button type="button" class="btn btn-default">
			Middle
		</button>
		<button type="button" class="btn btn-default">
			Right
		</button>
	</div>
	<div id="forecast">
		Forecast for {{city}}
		<div ng-repeat="w in weatherResult.list">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{{covertToDate(w.dt) | date: 'MMM d, y'}}</h3>
						</div>
						
						<div class="panel-body">
							Daytime Temperature:{{covertToCelsius(w.temp.day)}} &#8451;
							<i class="fa fa-sun-o"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="chart" ng-click="redirect()">
		<svg></svg>
	</div>
</div>
